<html lang="en">

	<title>Django Polls</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" crossorigin="anonymous">   
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
  </head>
  <body>  
 <nav class="navbar navbar-expand-lg navbar-light bg-info">
  <div class="container">
   <div class="container-fluid">  

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
	 <li class="nav-item">
         <a href="https://github.com/kabirul" target="_blank">
<img src="https://amicacs.com/assets/images/logo.png" alt="" style="width:45px; height:45px; border-radius:50%; background-color:#FFFFFF; padding:2px; margin-left:10px;" />

      <li class="nav-item active">

<div class="container">
  <div class="container-fluid">    
  <div class="row" style="margin:50px 0;">
    <div class="col-md-12">
	<div class="card">  
     <div class="card-body">
      <h3 class="card-title">Poll Lists</h3>


<h5>{{ question.question_text }}</h5>

<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url 'polls:detail' question.id %}" class="btn btn-primary">Vote again?</a>
</div>
     </div>   
	</div>	
   </div>
   
   <div class="row">
    <div class="col-md-12" style="text-align:center;">
	   <p>Python-Django(MySQL) poll tutorial <a href="https://github.com/kabirul" target="_blank" rel="noopener noreferrer">amica.</a></p>
	</div>	
   </div>
	
  </div>
   </div>

  </body>
</html>
